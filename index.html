<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- css link -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- fontawesome css link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="wrapper">
    <header>
        Quote of the day
    </header>
    <div class="content">
        <div class="quote-area">
            <i class="fa-solid fa-quote-left"></i>
            <p class="quote">Never give because you never know if the next try is going to be the one that works. </p>
            <i class="fa-solid fa-quote-right"></i>
        </div>
        <div class="author">
            <span>___</span>
            <span class="name">Mary kay ash</span>
        </div>
    </div>
    <div class="buttons">
        <div class="features">
            <ul>
                <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
                <li class="copy"><i class="fa-solid fa-copy"></i></li>
                <li class="twitter"><i class="fa-solid fab fa-twitter"></i></li>
               
            </ul>
            <button>New quote</button>
        </div>
    </div>
</div>

<!--  js source-->

<script src="/js/index.js"></script>
    
</body>
</html>
